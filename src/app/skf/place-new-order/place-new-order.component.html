<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="title"><h2>ENTER DETAILS OF NEW ORDER</h2></label>
    <div id="user-data">

     


     
     



      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input 
        type="number"
        id="orderId" 
        class="form-control" style="background-color: white"
        ngModel required
        name="orderId">
      </div>
      <div class="form-group">
        <label for="Qty">Quantity</label>
        <input 
        type="number"
        id="Qty" 
        class="form-control" style="background-color: white"
        ngModel required
        name="Qty">
      </div>
      <div class="form-group">
        <label for="time_of_issue">Expected Delivery Date</label>
        <input 
        type="number" 
        id="time_of_issue" 
        class="form-control"
        ngModel required
        name="time_of_issue">
      </div>
      
    </div>
        <button class="btn btn-primary"
         type="submit"
        [disabled]="!f.valid" ><b>Submit</b> </button>

    
  </form>

</div>
<div class="container" *ngIf="submitted">
  <div class="row"  >
    <div class="col-xs-12">
      <h3>Your Data : </h3>
      <p>Order ID : {{user.orderId}}</p>
      <p>Expected Delivery Date : {{user.time_of_issue}}</p>
     

    </div>
  </div>
</div>
