<div class="container-fluid "  >
    <div *ngFor = "let d of data">
            <div class="col-xs-3 login" >
                    <div class="card">
                        <h4 class="title-text">{{d.title}}</h4>
                        <p align="center"><img class="login-image" src={{d.image}} alt="raw-material-logo"></p>
                        
                        <div class="card-body">
                            <p class="card-text" align= "center">{{d.text}}</p>
                            <p align="center" >
                                <button type="button" class="btn btn-info" (click)="openModal(template)">Login</button>
                            </p>
                        </div>
                    </div>

            </div>
            <div class="col-xs-1"></div>
    </div> 
</div>
  

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
         <span aria-hidden="true">&times;</span>
       </button>
        </div>
        <div class="modal-body">
            This is a modal.
        </div>
    </ng-template>
